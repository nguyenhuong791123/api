<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SC APIS v0.1.0</title>
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css" /> -->
  </head>
<body>
<div class="card">
  {% for rd in rds %}
    {% if rd[:3] == '## ' %}
      <h5>{{ rd }}</h5>
    {% elif rd[:7] == 'http://' or rd[:8] == 'https://' %}
      <a href={{ rd }} target="_blank">{{ rd }}</a>
    {% else %}
      <pre>{{ rd }}</pre>
    {% endif %}
  {% endfor %}
</div>
</body>
</html>
